<h1>Players</h1>
<ul>
{% for player in players %}
    <li>
        <span>{{player.name}}: </span>
        <div>{{player.id}}</div>
    </li>
{% endfor %}
</ul>
New player:

    <input type="text" name="name"><br>
    <input type="submit" value="Submit">
</form>
